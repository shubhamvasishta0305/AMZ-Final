steps:
  # Build frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/frontend:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/frontend:latest', '.']
  
  # Build backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/backend:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/backend:latest', '-f', 'backend/Dockerfile', 'backend']
  
  # Build python service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/python-service:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/python-service:latest', '-f', 'backend/Dockerfile.python', 'backend']
  
  # Push images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/frontend:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/backend:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/python-service:$COMMIT_SHA']
  
    # Deploy to Cloud Run - Frontend
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'frontend-service'
    - '--image=gcr.io/$PROJECT_ID/frontend:$COMMIT_SHA'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--port=80'
    - '--timeout=300s'
    - '--set-env-vars=NODE_ENV=production'
  
  # Deploy to Cloud Run - Backend
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'backend-service'
    - '--image=gcr.io/$PROJECT_ID/backend:$COMMIT_SHA'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--port=5000'
  
  # Deploy to Cloud Run - Python Service
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'python-service'
    - '--image=gcr.io/$PROJECT_ID/python-service:$COMMIT_SHA'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--port=8000'

# Add these options to fix the logging issue
options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/python-service:$COMMIT_SHA'
